version: 2
defaults: &defaults
  working_directory: ~/elixir-ocr
  docker:
    - image: elixir:1.8.0
      environment:
        MIX_ENV: test
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependency-cache-{{ checksum "mix.lock" }}
            - v2-dependency-cache
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix compile
      - run:
          command: mix compile
          environment:
            MIX_ENV: test
      - save_cache:
          key: v2-dependency-cache-{{ checksum "mix.lock"  }}
          paths:
            - _build
            - deps
            - ~/.mix
      - persist_to_workspace:
          root: ~/
          paths:
            - elixir-ocr
            - .mix
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run tests
          command: mix test

  format:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run formatter
          command: mix format --check-formatted

  credo:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run credo
          command: mix credo

  dialyzer:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys:
            - v1-plt-cache{{ checksum "mix.lock" }}
            - v1-plt-cache
      - run: mix dialyzer --plt
      - save_cache:
          key: v1-plt-cache{{ checksum "mix.lock" }}
          paths:
            - _build
            - ~/.mix
      - run:
          name: Run dialyzer
          command: mix dialyzer
  coveralls:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run coverage report
          command: mix coveralls
      - run:
          name: Run detailed coverage report
          command: mix coveralls.detail
      - run:
          name: Publish coverage report
          command: mix coveralls.circle

workflows:
  version: 2
  continuous_integration:
    jobs:
      - build
      - test:
          requires:
            - build
      - format:
          requires:
            - build
      - credo:
          requires:
            - build
      - dialyzer:
          requires:
            - build
      - coveralls:
          requires:
            - test
